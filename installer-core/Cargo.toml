[package]
name = "installer-core"
version = "0.2.3"
edition = "2021"
description = "Core logic and invariants for the mash installer"
license = "MIT"
repository = "https://github.com/drtweak86/Mash-installer"

[dependencies]
anyhow = "1"
async-trait = "0.1"
clap = { version = "4", features = ["derive"] }
indicatif = "0.17"
once_cell = "1.19"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "json"] }
dirs = "5"
nix = { version = "0.29", features = ["fs"] }
signal-hook = "0.3"
thiserror = "1.0"
tokio = { version = "1.0", features = ["full"] }
which = "7"
num_cpus = "1"
tempfile = "3"

[dev-dependencies]
tempfile = "3"
installer-arch = { path = "../installer-arch" }
installer-debian = { path = "../installer-debian" }
installer-fedora = { path = "../installer-fedora" }
