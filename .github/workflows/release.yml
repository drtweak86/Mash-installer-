name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build release (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Ensure git is in a clean, reachable state before cache actions run.
      # fetch-depth: 0 above handles most cases; this catches transient issues.
      - name: Verify git state
        run: |
          git fetch --all --tags || true
          git log -1 --format="%H %D" || true

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install cross (aarch64)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/mash-setup \
             mash-setup-${{ matrix.target }}

      - name: Generate sha256
        run: |
          sha256sum mash-setup-${{ matrix.target }} > mash-setup-${{ matrix.target }}.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: |
            mash-setup-${{ matrix.target }}
            mash-setup-${{ matrix.target }}.sha256

  publish:
    name: Publish GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify git state
        run: |
          git fetch --all --tags || true
          git log -1 --format="%H %D" || true

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/mash-setup-*
