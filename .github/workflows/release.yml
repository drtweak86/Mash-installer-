name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build release (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Ensure git is in a clean, reachable state before cache actions run.
      # fetch-depth: 0 above handles most cases; this catches transient issues.
      - name: Verify git state
        run: |
          git fetch --all --tags || true
          git log -1 --format="%H %D" || true

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      # cargo-zigbuild cross-compiles without Docker, so there is no GLIBC
      # mismatch between the ubuntu-latest host (GLIBC 2.39) and a container.
      - name: Install cargo-zigbuild (aarch64)
        if: matrix.cross
        run: |
          pip install ziglang
          cargo install cargo-zigbuild
          rustup target add aarch64-unknown-linux-gnu

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (zigbuild cross-compile)
        if: matrix.cross
        run: cargo zigbuild --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/mash-setup \
             mash-setup-${{ matrix.target }}

      - name: Generate sha256
        run: |
          sha256sum mash-setup-${{ matrix.target }} > mash-setup-${{ matrix.target }}.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: |
            mash-setup-${{ matrix.target }}
            mash-setup-${{ matrix.target }}.sha256

  package-deb:
    name: Package .deb (${{ matrix.target }})
    needs: build-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
          - target: aarch64-unknown-linux-gnu
            cross: true
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Install cargo-zigbuild (aarch64)
        if: matrix.cross
        run: |
          pip install ziglang
          cargo install cargo-zigbuild
          rustup target add aarch64-unknown-linux-gnu

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (zigbuild cross-compile)
        if: matrix.cross
        run: cargo zigbuild --release --target ${{ matrix.target }}

      - name: Package .deb
        run: cargo deb -p installer-cli --no-build --target ${{ matrix.target }}

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.target }}
          path: target/${{ matrix.target }}/debian/*.deb

  package-rpm:
    name: Package .rpm (${{ matrix.target }})
    needs: build-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
          - target: aarch64-unknown-linux-gnu
            cross: true
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-generate-rpm
        run: cargo install cargo-generate-rpm

      - name: Install cargo-zigbuild (aarch64)
        if: matrix.cross
        run: |
          pip install ziglang
          cargo install cargo-zigbuild
          rustup target add aarch64-unknown-linux-gnu

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (zigbuild cross-compile)
        if: matrix.cross
        run: cargo zigbuild --release --target ${{ matrix.target }}

      - name: Package .rpm
        run: cargo generate-rpm -p installer-cli --target ${{ matrix.target }}

      - name: Upload .rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-${{ matrix.target }}
          path: target/${{ matrix.target }}/generate-rpm/*.rpm

  publish:
    name: Publish GitHub Release
    needs: [build-release, package-deb, package-rpm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify git state
        run: |
          git fetch --all --tags || true
          git log -1 --format="%H %D" || true

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate PKGBUILD with real checksums
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          X86_SHA=$(sha256sum artifacts/mash-setup-x86_64-unknown-linux-gnu | cut -d' ' -f1)
          ARM_SHA=$(sha256sum artifacts/mash-setup-aarch64-unknown-linux-gnu | cut -d' ' -f1)
          sed -e "s/VERSION_PLACEHOLDER/${TAG}/" \
              -e "s/sha256sums_x86_64=('SKIP')/sha256sums_x86_64=('${X86_SHA}')/" \
              -e "s/sha256sums_aarch64=('SKIP')/sha256sums_aarch64=('${ARM_SHA}')/" \
              pkg/aur/PKGBUILD > artifacts/PKGBUILD

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/mash-setup-*
            artifacts/*.deb
            artifacts/*.rpm
            artifacts/PKGBUILD
