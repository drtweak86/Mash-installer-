[package]
name = "installer-cli"
version = "0.1.0"
edition = "2021"
description = "Command-line entry point for the mash installer workspace"
license = "MIT"
repository = "https://github.com/drtweak86/Mash-installer-"

[[bin]]
name = "mash-setup"
path = "src/main.rs"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
indicatif = "0.18"
installer-arch = { path = "../installer-arch" }
installer-debian = { path = "../installer-debian" }
installer-fedora = { path = "../installer-fedora" }
installer-core = { path = "../installer-core" }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
which = "4"
serde_json = "1"
