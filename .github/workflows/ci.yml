name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check / Fmt / Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify git state
        run: |
          git fetch --all --tags || true
          git log -1 --format="%H %D" || true

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2

      - name: cargo fmt
        run: cargo fmt --all -- --check

      - name: cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: cargo test
        run: cargo test --all --all-features

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: cargo audit
        run: cargo audit

  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify git state
        run: |
          git fetch --all --tags || true
          git log -1 --format="%H %D" || true

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      # cargo-zigbuild cross-compiles without Docker, so there is no GLIBC
      # mismatch between the ubuntu-latest host (GLIBC 2.39) and a container.
      - name: Install cargo-zigbuild (aarch64)
        if: matrix.cross
        run: |
          pip install ziglang
          cargo install cargo-zigbuild
          rustup target add aarch64-unknown-linux-gnu

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (zigbuild cross-compile)
        if: matrix.cross
        run: cargo zigbuild --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mash-setup-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/mash-setup

  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ShellCheck bootstrap.sh
        run: shellcheck bootstrap.sh
